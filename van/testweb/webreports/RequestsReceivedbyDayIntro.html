<html>
<head>
<title>ILLiad Reports - Lending - Requests Received by Day</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
	<div id="header"> 
  		<span id="site-name">ILLiad Reports</span>
  	</div>
	
  	<div id="content-wrap">
		CGIFN=^VARIncludeFile:include_menu.html^
		
    	<div id="content">
    	
		<form action="illiadreports.dll" method="POST" name="RequestsReceivedbyDayIntro" class="f-wrap-request">
			<fieldset>									
				<input type="hidden" name="IlliadForm" value="RequestsReceivedbyDayIntro">
				
				<h3>Lending - Requests Received by Day</h3>
				CGIFN=^VARStatusLine^
				
				<label for="BeginDate">
					<span class="field">
						<span title="The begin date for the report. This date is inclusive."><span title="The begin date for the report. This date is inclusive."><b>Begin Date</b></span></span>
					</span>
					<input id="BeginDate" name="BeginDate" type="text" class="f-name" value="CGIFN=^VARBeginDate^"><br />
				</label>			

				<label for="EndDate">
					<span class="field">
						<span title="The end date for the report. This date is not inclusive."><span title="The end date for the report. This date is not inclusive."><b>End Date</b></span></span>
					</span>
					<input id="EndDate" name="EndDate" type="text" class="f-name" value="CGIFN=^VAREndDate^"><br />
				</label>

				<label for="IncludeDuplicates">
					<span class="field">
						<b>Count transaction numbers received more than once as separate requests?</b>
					</span>
					<select id="IncludeDuplicates" name="IncludeDuplicates" class="f-name" size="1">
						<option value="Yes" selected="selected">Yes</option>
						<option>No</option>
					</select><br />
				</label>

				<label>
					<span class="field">
						<span title="Limit transactions included based on group affliation and processing site/delivery location."><b>Groups By Site</b></span>
					</span>
					<div class="groups-table">						
						CGIFN=^VARGroupsByParentSite^<br />
					</div>
				</label>

						
				<div class="f-submit-wrap">
					<input type="submit" value="Generate Report" name="SubmitButton" class="f-submit">
				</div>	
				
				<h4>Advanced Report Options</h4>

				<label for="GraphType">
					<span class="field">
						<b>Type of Graph</b>
					</span>
					<select id="GraphType" name="GraphType" class="f-name" size="1">
						<option value="StackedLine" selected="selected">Stacked Line Graph</option>
						<option value="StackedBar">Stacked Bar Graph</option>
						<option value="Line">Line Graph</option>
						<option value="Bar">Bar Graph</option>
					</select><br />
				</label>
				
				<label for="Orientation">
					<span class="field">
						<b>3D Orientation</b>
					</span>
					<input id="Orientation" name="Orientation" type="checkbox" value="3D" checked><br />
				</label>
				
				<label for="ShowLegend">
					<span class="field">
						<b>Show Legend</b>
					</span>
					<input id="ShowLegend" name="ShowLegend" type="checkbox" value="ON" checked><br />
				</label>
				
				<label for="Width">
					<span class="field">
						<b>Graph Width</b>
					</span>
					<input id="Width" name="Width" type="text" size="20" value="800"><br />
				</label>
				
				<label for="Height">
					<span class="field">
						<b>Graph Height</b>
					</span>
					<input id="Height" name="Height" type="text" size="20" value="300"><br />
				</label>
            </fieldset>      
		</form>
		</div>
	</div>
</div>
</body>
</html>
