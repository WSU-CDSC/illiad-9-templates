<html>
<head>
<title>ILLiad Reports - Administrative - Outstanding Requests</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
	<div id="header"> 
  		<span id="site-name">ILLiad Reports</span>
  	</div>
	
  	<div id="content-wrap">
		CGIFN=^VARIncludeFile:include_menu.html^
		
    	<div id="content">
    	
		<form action="illiadreports.dll" method="POST" name="OutstandingRequestsIntro" class="f-wrap-request">
			<fieldset>	
				<input type="hidden" name="IlliadForm" value="OutstandingRequestsIntro">
					
				<h3>Admin - Outstanding Requests</h3>
				CGIFN=^VARStatusLine^
									
				<label for="NumberofRequests">
					<span class="field">
						<b>Number of Days at Request Sent</b>
					</span>
					<input id="NumberofRequests" name="NumberofRequests" type="text" class="f-name" value="CGIFN=^VARNumberofRequests^"><br />
				</label>			
								
				<label>
					<span class="field">
						<span title="Limit transactions included based on processing site/delivery location."><b>Sites</b></span>
					</span>
					<div class="groups-table">						
						CGIFN=^VARSSS^<br />
					</div>
				</label>
						
				<div class="f-submit-wrap">
					<input type="submit" value="Generate Report" name="SubmitButton" class="f-submit">
				</div>			
            </fieldset>      
		</form>
		</div>
	</div>
</div>
</body>
</html>
