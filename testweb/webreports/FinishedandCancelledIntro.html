<html>
<head>
<title>ILLiad Reports - Borrowing - Finished and Cancelled</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
	<div id="header"> 
  		<span id="site-name">ILLiad Reports</span>
  	</div>
	
  	<div id="content-wrap">
		CGIFN=^VARIncludeFile:include_menu.html^
		
    	<div id="content">
    	
		<form action="illiadreports.dll" method="POST" name="FinishedandCancelledIntro" class="f-wrap-request">
			<fieldset>									
				<input type="hidden" name="IlliadForm" value="FinishedandCancelledIntro">
				
				<h3>Borrowing - Finished and Cancelled</h3>
				CGIFN=^VARStatusLine^
				
				<label for="BeginDate">
					<span class="field">
						<span title="The begin date for the report. This date is inclusive."><span title="The begin date for the report. This date is inclusive."><b>Begin Date</b></span></span>
					</span>
					<input id="BeginDate" name="BeginDate" type="text" class="f-name" value="CGIFN=^VARBeginDate^"><br />
				</label>			

				<label for="EndDate">
					<span class="field">
						<span title="The end date for the report. This date is not inclusive."><span title="The end date for the report. This date is not inclusive."><b>End Date</b></span></span>
					</span>
					<input id="EndDate" name="EndDate" type="text" class="f-name" value="CGIFN=^VAREndDate^"><br />
				</label>
				
				<label for="RequestType">
					<span class="field">
						<b>Request Type</b>
					</span>
					<select id="RequestType" name="RequestType" class="f-name" size="1">
						<option value="Both">Both</option>
                      	<option>Article</option>
                      	<option>Loan</option>
					</select><br />
				</label>
	
				<label>
					<span class="field">
						<span title="Limit transactions included based on processing site/delivery location."><b>Sites</b></span>
					</span>
					<div class="groups-table">						
						CGIFN=^VARSSS^<br />
					</div>
				</label>

				<div class="f-submit-wrap">
					<input type="submit" value="Generate Report" name="SubmitButton" class="f-submit">
				</div>					
            </fieldset> 
			
			<fieldset>
				<h4>Pie Chart Options</h4>
				
				<label for="Orientation">
					<span class="field">
						<b>3D Orientation</b>
					</span>
					<input id="Orientation" name="Orientation" type="checkbox" value="ON" checked><br />
				</label>
				
				<label for="ShowLegend">
					<span class="field">
						<b>Show Legend</b>
					</span>
					<input id="ShowLegend" name="ShowLegend" type="checkbox" value="ON" checked><br />
				</label>
				
				<label for="Width">
					<span class="field">
						<b>Graph Width</b>
					</span>
					<input id="Width" name="Width" type="text" size="20" value="300"><br />
				</label>
				
				<label for="Height">
					<span class="field">
						<b>Graph Height</b>
					</span>
					<input id="Height" name="Height" type="text" size="20" value="150"><br />
				</label>
			</fieldset>     
		</form>
		</div>
	</div>
</div>
</body>
</html>
