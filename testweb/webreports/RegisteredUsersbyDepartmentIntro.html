<html>
<head>
<title>ILLiad Reports - Borrowing - Registered Users by Department</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
	<div id="header"> 
  		<span id="site-name">ILLiad Reports</span>		
  	</div>
	
  	<div id="content-wrap">
		CGIFN=^VARIncludeFile:include_menu.html^
		
    	<div id="content">    							
			<form action="illiadreports.dll" method="POST" name="RegisteredUsersbyDepartmentIntro" class="f-wrap-request">				
			<fieldset>					
				<input type="hidden" name="IlliadForm" value="RegisteredUsersbyDepartmentIntro">
				
				<h3>Borrowing - Registered Users by Department</h3>
				CGIFN=^VARStatusLine^

				<label>
					<span class="field">
						<span title="Limit transactions included based on processing site/delivery location."><b>Sites</b></span>					</span>
					<div class="groups-table">						
						CGIFN=^VARSSS^<br />
					</div>
				</label>
			
				<label for="IncludeDisavowed">
					<span class="field">
						<b>Included disavowed users?</b>
					</span>
					<select id="IncludeDisavowed" name="IncludeDisavowed" class="f-name" size="1">
						<option value="Yes" selected="selected">Yes</option>
						<option>No</option>
					</select><br />
				</label>
						
				<div class="f-submit-wrap">
					<input type="submit" value="Generate Report" name="SubmitButton" class="f-submit">
				</div>								
            </fieldset> 
			
			<fieldset>
				<h4>Pie Chart Options</h4>
				
				<label for="Orientation">
					<span class="field">
						<b>3D Orientation</b>
					</span>
					<input id="Orientation" name="Orientation" type="checkbox" value="ON" checked><br />
				</label>
				
				<label for="ShowLegend">
					<span class="field">
						<b>Show Legend</b>
					</span>
					<input id="ShowLegend" name="ShowLegend" type="checkbox" value="ON" checked><br />
				</label>
				
				<label for="Width">
					<span class="field">
						<b>Graph Width</b>
					</span>
					<input id="Width" name="Width" type="text" size="20" value="700"><br />
				</label>
				
				<label for="Height">
					<span class="field">
						<b>Graph Height</b>
					</span>
					<input id="Height" name="Height" type="text" size="20" value="500"><br />
				</label>
				
				<label for="Height">
					<span class="field">
						<b>Number of Users in Department before inclusion on Graph</b>
					</span>
					<input id="NumberofUsers" name="NumberofUsers" type="text" size="20" value="200"><br />
				</label>
			</fieldset>     
		</form>
		</div>
	</div>
</div>
</body>
</html>
